          <li class="logged-out"style = "display: none;">

            <a href="#" class="grey-text modal-trigger" data-target="modal-signup">Skapa användare</a>

        </span>

   <div id="modal-signup" class="modal">
    <div class="modal-content">
      <h4>Skapa användare</h4><br />
      <form id="signup-form">
        <div class="input-field">
          <input type="email" id="signup-email" required />
          <label for="signup-email">Email adress</label>
        </div>
        <div class="input-field">
          <input type="password" id="signup-password" required />
          <label for="signup-password">Välj lösenord</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Sign up</button>
      </form>
    </div>
  </div>


  <div id="modal-login" class="modal">
    <div class="modal-content">
      <h4>Logga in</h4><br />
      <form id="login-form">
        <div class="input-field">
          <input type="email" id="login-email" required />
          <label for="login-email">Email adress</label>
        </div>
        <div class="input-field">
          <input type="password" id="login-password" required />
          <label for="login-password">Lösenord</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Logga in</button>
      </form>
    </div>
  </div>


  <div id="modal-account" class="modal">
    <div class="modal-content center-align">
      <h4>Innehåll</h4><br />
      <div class="account-details"></div>
    </div>
  </div>


  <div id="modal-create" class="modal">
    <div class="modal-content">
      <h4>Skapa text</h4><br />
      <form id="create-form">
        <div class="input-field">
          <input type="text" id="title" required>
          <label for="title">Titel</label>
        </div>
        <div class="input-field">
          <textarea id="content" class="materialize-textarea" required></textarea>
          <label for="content">Text</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Skapa</button>
      </form>
    </div>
  </div>


  <div class="container" style="margin-top: 40px;">
    <button type="delete">Radera</button>
    <button type="edit">Ändra</button>
    <ul class="collapsible z-depth-0 guides" style="border: none;">
      
     
    </ul>
  </div>
